<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Testando JavaScript</title>
    <script>
        function acendeLampada(){
            document.getElementById("lampada").src = "_imagens/lampada-acesa.jpg";
        }
        
        function apagaLampada(){
            document.getElementById("lampada").src = "_imagens/lampada-apagada.jpg";
        }
        function quebraLampada(){
            document.getElementById("lampada").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>

    <h1>Acenda a l√¢mpada</h1>

    <img src="_imagens/lampada-apagada.jpg" 
        id="lampada" 
        onmousemove="acendeLampada()" 
        onmouseout="apagaLampada()"
        onclick="quebraLampada()"/>

</body>
</html>
